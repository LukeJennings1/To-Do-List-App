<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="./src/styles.css">
    <script src="./src/index.js" defer></script>
  </head>
  <body>
      <div class = 'site-contents' id = 'site-contents'>
          <div class = 'header'>Listie</div>

          <div class = 'center' id="center">
            <div class = 'left-side-menu' id="left-side-menu">
                <input type="button" class="Home" id="Home" value="Home">
                <div class = 'projectsTitle'>Live Projects: </div> 

                <!-- <div class =  -->
                <div class = 'side-bar-content' id = projectHome></div>
            </div>

            <div class = 'content' id="content">list content section
                <input type="button" class="add-Button" id="add-Button" value="+">
                <div class = 'toDonotes' id="toDoNotes"></div>
                <div class = 'popUpBox' id="popUpBox">
                <div class = 'popUp' id = 'popUp'>
                    <div class = 'popUpTitle'>Create new // </div>  
                        <div class = 'projectInput' id = 'projectInput' >
                        <input type="text" id = 'projectTitle' placeholder="Input Project Title" required> 
                        <button class="button" id="create" >Create</button> 
                        </div>
                    <div class = 'textInput' id="textInput">
                    <input type="text" id = 'titleInput' placeholder="Title: Buy Donuts" required> 
                    <input type="text" id = 'info' placeholder="Details: Buy MOAR DONUTS" required > 
                    <input type="date" id = 'dateInput' placeholder="Due date" required> 
                    </div>
                    <div class = 'buttonBox' id = 'buttonBox'>
                    <!-- <button type="submit" id="submit-button">Add To Do</button> -->
                    <button class="button" id="create-project" >Create Project</button>
                    <button class="button" id="del-button" >Close</button>
                </div>

                </div>
            </div>
            </div>
            <div class = 'right-side-menu'></div>
          </div>
          <div class = 'footer'>Footer</div>

      </div>
  </body>
